                                function sendData(fieldbox_id, keywordbox_id, orand_id, scpword_id, finword_id) {

                                    var f = "";
                                    var w = "";
                                    var o = "";

                                    var sc = "";
                                    var be = "";
                                    var fi = "";

                                    // tableのヘッダ部分を-1する。
                                    var n = keywords.rows.length - 1;
                                    form_name();

                                    //1行目はヘッダなので省略
                                    var i = 1;
                                    while (1) {

                                        //console.log(document.getElementById("range_" + i))
                                        if (document.getElementById("field-" + i) != null) {

                                            //文字列を作成
                                            //改ページコードは区切り文字として使用
                                            f += "\f" + document.getElementById("field-" + i).value;
                                            w += "\f" + document.getElementById("word-" + i).value;
                                            o += "\f" + document.getElementById("sel-or-" + i).checked;

                                            //検索用隠しボックスに余分な改ページを削除し代入
                                            document.getElementById(fieldbox_id).value = f.substr(1);
                                            document.getElementById(keywordbox_id).value = w.substr(1);
                                            document.getElementById(orand_id).value = o.substr(1);

                                        } else
                                        if (document.getElementById("range_" + i) != null) {

                                            //文字列を作成
                                            //改ページコードは区切り文字として使用
                                            sc += "\f" + document.getElementById("range_" + i).value;
                                            be += "\f" + document.getElementById("range_" + i + "_begin").value;
                                            fi += "\f" + document.getElementById("range_" + i + "_finish").value;

                                            //検索用隠しボックスに余分な改ページを削除し代入
                                            document.getElementById(fieldbox_id).value = sc.substr(1);
                                            document.getElementById(scpword_id).value = be.substr(1);
                                            document.getElementById(finword_id).value = fi.substr(1);
                                        }
                                        i = i + 1;
                                        //安全策
                                        if (i > n) {
                                            break;
                                        }
                                    }
                                }
