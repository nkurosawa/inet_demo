    <title>test</title>

    <script type="text/javascript">
      $(function(){
        $("#btn").click(function(){
        $(this).toggleClass('active');
          if ($(this).hasClass("active")){
            $("#cat").fadeToggle("slow").promise().done(function(){
                $("#wow").fadeToggle("slow")
            });
          }else{
            $("#wow").fadeToggle("slow").promise().done(function(){
              $("#cat").fadeToggle("slow")
            })
          };
        });
      });

      $(document).ready(function() {
        $(".js-example-basic-single").select2();
      });
    </script>
